<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Universe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/39c942afa3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1 class="text-center text-dark">AI Universe Hub</h1>
        <div class="d-flex justify-content-center">
            <div>
                <button onclick="sortData()" class="bg-danger text-white rounded px-3 py-3 mb-3">Sort By Data</button>
            </div>
        </div>
    </header>
    <main class="container">
        <section>
            <div id="ai-container" class="row row-cols-1 row-cols-md-3 g-4">         
            </div>
            <div class="text-center">
                <div onclick="showALL()" class="btn btn-danger">See more</div>
            </div>
        </section>
        <!-- loader -->
        <section id="loader" class="d-none">
            <div class="d-flex justify-content-center align-items-center">
                <div class="spinner-border  text-danger" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
        <section>
            <!-- Button trigger modal -->
            <!-- <button onclick="modalDetails('${id}')" href="#" onclick="fetchAiDetail('${_id}')" class="btn bg-danger text-light rounded-circle" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-arrow-right"></i></button> --> 
  <!-- Modal -->
  
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
      <div class="modal-dialog modal-lg" >
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="modal-body" class="modal-body" style="height: 700px; width: 700px;">
            <div  class="row row-cols-1 row-cols-md-2 container-fluid" style= "height: 400px: width: 400px;">
              <div class="d-flex justify-content-center container-fluid " style="height: 500px; width: 500px;">
                <div class="col-md-6 p-2 rounded ms-2">
                  <div>
                    <h5 id="modal-container"></h5>
                    <div class="d-flex justify-content-evenly mt-3 mb-5">
                      <div class="me-2 border rounded-3 p-1 text-center container-fluid" style="height: 150px; width: 150px;">
                        <p id="modal-freecost"></p>
                        <p id="modal-plan"></p>
                      </div>
                      <div class="me-2 border rounded-3 p-1 text-center container-fluid" style="height: 150px; width: 150px;">
                        <p id="modal-freecost01"></p>
                        <p id="modal-plan01"></p>
                      </div>
                      <div class="me-2 border rounded-3 p-1 text-center container-fluid" style="height: 150px; width: 150px;">
                        <p id="modal-freecost02"></p>
                        <p id="modal-plan02"></p>
                      </div>
                    </div>
                    <div class="d-flex justify-content-evenly mt-2 container-fluid">
                      <div>Feature:
                        <ul>
                          <li id="F-name01"></li>
                          <li id="F-name02"></li>
                          <li id="F-name03"></li>
                        </ul>
                      </div>
                      <div>Integration:
                        <ul>
                          <li id="Int-01"></li>
                          <li id="Int-2"></li>
                          <li id="Int-3"></li>
                          
                        </ul>
  
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 p-1 mb-2 border rounded ms-3 container-fluid " style="height: 350px; width: 350px;">
                  <div class="text-end">
                    <button id="button01" type="button" class="btn btn-danger" style="position:relative; top:43px; right:10px;"></button>
                  </div>
                  <img id="modal-Image" src="" alt="" class="img-fluid rounded-start ">
                  <div class="mt-2">
                    <h4 id="modal-text">
                    </h4>
                    <p id="modal-para"></p>
                  </div>
  
                </div>
  
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="js/ai.js"></script>
</body>
</html>
